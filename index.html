<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunar Lander</title>
    <style>
      body{
        width: 500px;
        margin: auto;
        text-align: center;
      }
    </style>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <h1>Lunar Lander</h1>
    <canvas>
    </canvas>
    <script>
      var antes = new Date();
      var agora = new Date();
      var dt = 0;
      var fps = 0;
      var eCanvas = document.getElementsByTagName("canvas")[0];
      eCanvas.width = 500;
      eCanvas.height = 300;
      eCanvas.style = "border: 1px solid black; background-color: black"
      var ctx = eCanvas.getContext("2d");
      var  pc = new Sprite();
        pc.verificador = 3;
        pc.scoreInicial = 120;//Altera o Score Inicial
        pc.score = 0;
        pc.scoreLevel = 0;
        pc.g = 10;//Altera a gravidade
        pc.x = eCanvas.width/2;
        pc.y = 50;
        pc.ax = 0;
        pc.ay = 2;//Altera a velocidade inicial
        pc.vx = 0;
        pc.vy = 0;
        pc.altura = 10;//Altera a altura da nave
        pc.largura = 10;//Altera a largura da nave
        pc.vidas = 3;//Altera a quantidade de vidas inicial
        pc.color = "grey";//Altera a cor da nave
      var level = new Level();
        level.tamanhoBaseInicial = 100;//Altera o tamanho da base de pouso
        level.tamanhoBase = 0;
        level.level = 1;//Level inicial
        level.baseX = Math.random()*eCanvas.width;//Posição X da base
        level.baseY = eCanvas.height-3;//Posição Y da base
      requestAnimationFrame(passo);
      function passo(){
        requestAnimationFrame(passo);
        agora = new Date();
        dt = (agora - antes)/1000;
        ctx.clearRect(0, 0, eCanvas.width, eCanvas.height);
        ctx.fillStyle = "white";
        ctx.font = "0.7em Arial Black";
        ctx.textAlign="left";
        ctx.fillText("Vidas: " + pc.vidas, 10, 10);
        ctx.fillText("Level: " + level.level, 10, 25);
        ctx.textAlign="right";
        ctx.fillText("Score Level: " + pc.scoreLevel.toFixed(), eCanvas.width - 10, 25);
        ctx.fillText("Score: " + pc.score.toFixed(), eCanvas.width - 10, 10);
        pc.mover(dt);
        pc.desenhar(ctx);
        colidiuCom();
        antes = agora;
      }
      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);
    </script>
  </body>
</html>
